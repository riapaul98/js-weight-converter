<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weight Converter</title>
</head>

<body>

    <div class="container bg-dark">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center my-3 text-white">Weight converter</h1>
                <div class="dropdown mb-3">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Units
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="kg.html">Kilograms</a>
                        <a class="dropdown-item" href="gm.html">Grams</a>
                        <a class="dropdown-item" href="oz.html">Ounces</a>
                        <a class="dropdown-item" href="index.html">Pounds</a>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <input type="number" id="oz-input" placeholder="Enter weight in ounces"
                            class="form-control form-control-lg">
                    </div>
                </form>
                
                <div id="output">
                    <div class="card card-body bg-danger mb-2">
                        <h4>kilograms:</h4>
                        <div id="kg-output"></div>
                    </div>
                    <div class="card card-body bg-success mb-2">
                        <h4>Grams:</h4>
                        <div id="gm-output"></div>
                    </div>
                    <div class="card card-body bg-info mb-2">
                        <h4>Pounds:</h4>
                        <div id="lbs-output"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('oz-input').addEventListener('input', function (e) {
            document.getElementById('output').style.visibility = 'visible';
            let oz = e.target.value;
            document.getElementById('kg-output').innerHTML = (oz / 35.274).toFixed(7);
            document.getElementById('gm-output').innerHTML = (oz * 28.35).toFixed(7);
            document.getElementById('lbs-output').innerHTML = (oz / 16).toFixed(7);
        });
    </script>















    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
